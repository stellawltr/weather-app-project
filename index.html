<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/7b48ee02ef.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/index.js">


</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        Bozen
                    </div>
                    <div class="col-3">
                        Oslo
                    </div>
                    <div class="col-3">
                        Innsbruck
                    </div>
                    <br>
                </div>
                <br>
                <form id="search-form">
                    <div>
                        <div class="input-group mb-3">
                            <input type="search" class="form-control" placeholder="Enter city" aria-label="city"
                                aria-describedby="basic-addon2" id="city-input">
                </form>
                <form id="button-form">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-dark">Search</button>
                        <button type="submit" class="btn btn-light">Current</button>


                    </div>
                    <br>
                </form>


            </div>
            <div class="container">
                <h1 id="city"> Zürich</h1>
                <ul>
                    <li> Last updated at<span id="date"></span>
                        Sunday, 9:00
                    </li>
                    <li id="temperature-description">
                        Cloudy
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">

            <div class="col-6">
                <span class="d-flex weather-temperature">

                    <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="cloudy" id="icon">
                    <strong class="temp">3</strong>
                    <span class="units"> ºC | <a href="#"></a>ºF</span>
                </span>
            </div>

            <div class="col-6">
                <ul>
                    <li>
                        Precipitation: <span id="precipitation">%</span>%
                    </li>
                    <li>
                        Humidity: <span id="humidity">%</span>
                    </li>
                    <li>
                        Wind: <span id="wind">km/h</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Wed
                <br>
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                <br>
                4º
            </div>
            <div class="col">
                Thu
                <br>
                <i class="fa-solid fa-cloud-sun"></i>
                <br>
                2º
            </div>
            <div class="col">
                Fri
                <br>
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <br>
                5º
            </div>
            <div class="col">
                Sat
                <br>
                <i class="fa-solid fa-cloud-showers-heavy"></i>
                <br>
                4º
            </div>
            <div class="col">
                Sun
                <br>
                <i class="fa-solid fa-sun"></i>
                <br>
                1º
            </div>
        </div>


    </div>

    <script src="src/index.js"></script>
</body>
<h3>
    GitHub
</h3>

</html>
